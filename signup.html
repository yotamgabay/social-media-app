<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script defer src="register.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
<div id="signup-container">
    <form class="formstyle" id="signup-form">
        <h1>Create an account</h1>
        <br>
        <label for="name">Username:</label>
        <input class="u-full-width" name="name" id="login-username-form" placeholder="Name" type="text" autocomplete="off" required> 
        <label for="password">Password:</label>
        <input class="u-full-width" name="password" id="register-password-form" placeholder="Password" type="password" required>
        <label for="password-auth">Repeat password:</label>
        <input class="u-full-width" name="password-auth" id="register-password-auth-form" placeholder="Repeat password" type="password" required>
        <p id="register-status"></p>
        <button id="submit-button" class="button-primary">Sign up</button>
        <a style="float:right"href="login.html">Already have an account? Login here</a>
    </form>
</div>
</body>
</html>
